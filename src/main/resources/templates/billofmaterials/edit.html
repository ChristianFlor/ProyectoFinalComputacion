<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Edit Bill of material</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2>Edit Bill of material</h2>
		<div>
			<form class="container my-5" action="#"
				th:action="@{/billofmaterials/edit/{id}(id=${billofmaterial.billofmaterialsid})}"
				th:object="${billofmaterial}" method="post">
				<div>
					<input type="hidden" th:field="*{billofmaterialsid}" />
				</div>
				<div class="form-group col-md-6">
					<label for="product" class="col-form-label">Product</label> <select
						id="product" th:field="*{product1}">
						<option th:each="prod : ${products}" th:value="${prod.productid}"
							th:text="${prod.productid + ': ' + prod.name}"
							th:selected="${billofmaterial.product1==prod}"></option>
					</select> <span th:if="${#fields.hasErrors('product1')}"
						th:errors="*{product1}" class="text-danger"></span>
				</div>



				<div class="form-group col-md-6">
					<label for="bomlevel">Bom level</label> <input type="number"
						name="bomlevel" id="bomlevel" class="form-control"
						th:field="*{bomlevel}" th:value="${billofmaterial.bomlevel}" /> <span
						th:if="${#fields.hasErrors('bomlevel')}" th:errors="*{bomlevel}"
						class="text-danger"></span>
				</div>



				<div class="row">
					<div class="col-md-4 mt-3">
						<input type="submit" name="action" class="btn btn-primary"
							value="Confirm Changes">
					</div>
					<div class="col-md-3 mt-3">
						<input type="submit" name="action" class="btn btn-secondary"
							value="Cancel">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
